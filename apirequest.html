<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    0 UNSET : Client has been created.open() not called yet.
    1 OPENED : open() has been called.
    2 HEADER_RECEIVED : send() has been called, and headers and status are available.
    3 LOADING Downloading : ResponseText holds partial data.
    4 DONE : The operation is complete.
</body>
<script>
    const requestURL = 'https://api.github.com/users/hiteshchaudhary';
    const xhr = new XMLHttpRequest();
    xhr.open('GET',requestURL)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState)
        if(xhr.readyState === 4){
            const data1 = this.responseText;
            const data = JSON.parse(this.responseText);
            console.log(typeof data1);
            console.log(data.followers);
        }
    }
    // console.log("Pratik raj")
    xhr.send();
</script>
</html>
