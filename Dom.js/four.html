<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM || Edit and remove element </title>
</head>
<body style="background-color: #212121 ; color:#fff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLang (langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLang("C")
    addLang("Python")
    addLang("C++")
    function addOptiLanguage(langName){
        const li = document.createElement('li')
        /*const addText = document.createTextNode(langName)
        li.appendChild(addText)  It is also ok but it not optimized process  */
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('numPy')
    addOptiLanguage('CarDekho')
    addOptiLanguage('Typescript')

    //Edit
     const secondLang = document.querySelector("li:nth-child(2)")
     const newLi = document.createElement('li')
     newLi.textContent = "Mojo"
     secondLang.replaceWith(newLi)

     //edit

     const firstLang = document.querySelector("li:first-child")
     firstLang.outerHTML=  '<li>Mango</li>'
     console.log(firstLang)

     //remove

     const lastLang = document.querySelector('li:last-child')
     lastLang.remove()

</script>
</html>
